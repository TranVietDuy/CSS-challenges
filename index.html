<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  
  <main class="card">
      <div class="img-bg">
        
        <img src="./images/image-equilibrium.jpg" alt="equilibrium-img" class="img-product">
        <!-- <div class="overlay">
          <img class="overlay-icon" src="./images/icon-view.svg" alt="">
        </div> -->
      </div>
      <div class="card-content">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-date">
          <p class="price"> <img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
          <p class="date"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Jules-Wyvern-img" class="creator-img">
        Creation of <span class="creator-name" > Jules Wyvern</span> 
      </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TranVietDuy">Duy Tran</a>.
  </div>
</body>
</html>
